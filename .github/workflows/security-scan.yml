name: Seguridad CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  skims-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Preparar carpeta de resultados
      run: mkdir -p results

    - name: Ejecutar Skims v√≠a Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          fluidattacks/cli:latest \
          skims --strict scan skims-config.yml

    - name: Subir reporte Skims
      uses: actions/upload-artifact@v4
      with:
        name: skims-report
        path: results/skims-report.csv